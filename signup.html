<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaskFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #0ea5e9;
            margin-bottom: 10px;
            text-align: center;
        }

        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1f2937;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 13px;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #6366f1;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #ddd;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e5e7eb;
        }

        .divider span {
            margin: 0 15px;
            color: #999;
            font-size: 13px;
        }

        /* Modern Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 20px 60px rgba(102, 126, 234, 0.5);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 0 transparent;
            }
            50% {
                text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            }
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            animation: bgShift 15s ease infinite;
        }

        @keyframes bgShift {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.05);
            }
        }

        .signup-container {
            animation: slideInUp 0.8s cubic-bezier(0.23, 1, 0.320, 1);
            perspective: 1000px;
        }

        .signup-container:hover {
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        .logo {
            animation: fadeInDown 0.6s ease-out;
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }

        h1 {
            animation: fadeInDown 0.6s ease-out 0.2s both;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            animation: fadeInDown 0.6s ease-out 0.3s both;
        }

        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.4s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.5s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.6s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.7s;
        }

        .form-group:nth-child(5) {
            animation-delay: 0.8s;
        }

        input {
            position: relative;
            transition: all 0.3s ease;
        }

        input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .checkbox-group {
            animation: fadeInUp 0.6s ease-out 0.85s both;
        }

        .signup-button {
            animation: fadeInUp 0.6s ease-out 0.9s both;
            position: relative;
            overflow: hidden;
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .signup-button:hover::before {
            left: 100%;
        }

        .signup-button:active {
            transform: scale(0.98);
        }

        .login-link {
            animation: fadeInUp 0.6s ease-out 0.95s both;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            padding: 12px;
            border: 1px solid #e5e7eb;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            transition: all 0.3s;
        }

        .social-btn:hover {
            border-color: #6366f1;
            background-color: #f3f4f6;
        }

        .trust-badge {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #999;
        }

        .trust-badge span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">TaskFlow</div>
        <div class="tagline">Smart Project Management</div>
        
        <h1>Join TaskFlow</h1>
        <p class="subtitle">Start your 14-day free trial today</p>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Sarah" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Chen" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" placeholder="you@company.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
            </div>

            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Your Company" required>
            </div>

            <div class="form-group">
                <label for="teamSize">Team Size</label>
                <select id="teamSize" name="teamSize" style="width: 100%; padding: 12px 15px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 14px; font-family: inherit;" required>
                    <option value="">Select team size</option>
                    <option value="1-5">1-5 people</option>
                    <option value="6-10">6-10 people</option>
                    <option value="11-25">11-25 people</option>
                    <option value="26-50">26-50 people</option>
                    <option value="51+">51+ people</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="updates" name="updates">
                <label for="updates">Send me tips and product updates</label>
            </div>

            <button type="submit" class="signup-button" onclick="handleSignupSubmit(event)">Create Free Account</button>

            <p class="login-link">
                Already have an account? <a href="#">Sign In</a>
            </p>
        </form>

        <div class="trust-badge">
            <span>✓ No credit card required</span>
            <span>✓ 14-day free trial</span>
            <span>✓ Cancel anytime</span>
        </div>
    </div>

    <script>
        // Initialize Google Sign-In
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com', // Replace with your Google Client ID
                callback: handleCredentialResponse,
                auto_select: false
            });
        };

        function handleSignupSubmit(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const company = document.getElementById('company').value.trim();
            const teamSize = document.getElementById('teamSize').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!firstName) {
                alert('Please enter your first name');
                return;
            }
            if (!lastName) {
                alert('Please enter your last name');
                return;
            }
            if (!email) {
                alert('Please enter your email');
                return;
            }
            if (password.length < 8) {
                alert('Password must be at least 8 characters');
                return;
            }
            if (!company) {
                alert('Please enter your company name');
                return;
            }
            if (!teamSize) {
                alert('Please select your team size');
                return;
            }
            if (!terms) {
                alert('You must agree to the Terms of Service');
                return;
            }
            
            // Store user data in localStorage
            localStorage.setItem('userName', firstName);
            localStorage.setItem('userLastName', lastName);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userCompany', company);
            localStorage.setItem('userTeamSize', teamSize);
            
            alert('Account created! Moving to create your project...');
            window.location.href = 'add-project.html';
        }
    </script>
</body>
</html>
